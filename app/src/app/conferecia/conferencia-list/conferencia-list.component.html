<nav class="navbar bg-dark border-bottom border-body">
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let conferencia of conferencias">
          <div class="card p-2" style="width: 15rem; height: 33rem">
            <h4 class="card-text">{{ conferencia.name }}</h4>
              <img
                class="card-img-top"
                src="{{ conferencia.image }}"
                alt="{{ conferencia.name }}"
                (click)="onSelected(conferencia)"
              />
              <div class="card-body">
                <h5 class="card-title">{{ conferencia.starts }}</h5>
                <p class="card-desc">{{ conferencia.ends }}</p>
              </div>
           </div>
      </div>
   </div>
   <div *ngIf="selected">
    <app-conferencia-detail [conferenciaDetail]="selectedConferencia"></app-conferencia-detail>
   </div>
</div>
