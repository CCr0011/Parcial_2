<div class="container-fluid">
  <p class="h3 p-3">{{ conferenciaDetail.name }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ conferenciaDetail.image }}"
          alt="{{ conferenciaDetail.name }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Nombre conferencai</dt>
        <dd>{{ conferenciaDetail.name }}</dd>
        <hr />
        <dt>Starts</dt>
        <dd>{{ conferenciaDetail.starts }}</dd>
        <hr />
        <dt>Ends</dt>
        <dd>{{ conferenciaDetail.ends }}</dd>
        <hr />
      
      </dl>
    </div>
  </div>
 </div>
